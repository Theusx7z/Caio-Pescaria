<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caio Miyoshi Pescaria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('IMG_5057.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00e5ff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      text-shadow: 0 0 10px #000;
    }

    p {
      margin-top: 10px;
      font-size: 18px;
      color: white;
      text-shadow: 0 0 5px #000;
    }

    .fotos-topo {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .fotos-topo img {
      width: 90px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #00e5ff;
    }

    .container {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      margin-bottom: 30px;
    }

    #marcar {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #00e5ff;
      background: transparent;
      color: #00e5ff;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    #marcar:hover {
      background: #00e5ff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Caio Miyoshi Pescaria</h1>
  <p>Escolha um horário para agendar</p>

  <!-- Fotos no topo -->
  <div class="fotos-topo">
    <img src="https://i.imgur.com/WrmSY8Z.jpeg" alt="Peixe 1">
    <img src="https://i.imgur.com/qzSpHbM.jpeg" alt="Peixe 2">
    <img src="https://i.imgur.com/LFgB6Ek.jpeg" alt="Peixe 3">
    <img src="https://i.imgur.com/1b9L5Qn.jpeg" alt="Peixe 4">
  </div>

  <!-- Botão único -->
  <div class="container">
    <button id="marcar" onclick="marcarHorario()">Marcar horário</button>
  </div>

  <script>
    function marcarHorario() {
      const mensagem = `Olá! Gostaria de marcar um horário para a pescaria.`;
      const numero = "5541987724730"; // Seu número do WhatsApp
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
